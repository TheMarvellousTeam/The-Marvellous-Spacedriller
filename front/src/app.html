<html>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>body{ margin: 0; font-family: calibri}</style>
    <script src="app.js"></script>

    <div id="UI" style="position: absolute; bottom: 10px; z-index: 2;right:120px">

    </div>

    <div id="players" style="position: absolute; top: 30px; z-index: 2; left: 10px; color: white">
    </div>

    <div id="team" style="position: absolute; bottom: 10px; z-index: 2; left:10px; background-size:cover; height:54px; width:54px; image-rendering: pixelated;margin-right:20px;"></div>

        <div id="img_B" style="background-size:cover; height:32px; width:32px; image-rendering: pixelated;"></div>
